    <div class="row" *ngIf="messages" [formGroup]="formGroup" >
      <div class="form-group col-4">
        <label class="form-label"  for="email">{{messages.email}}</label>
        <input tabindex="1" type="text" class="form-control" id="email" name="email" 
            placeholder="{{messages.email}}" formControlName="email">
      </div>
      <div class="form-group col-4">
        <label class="form-label"  for="username">{{messages.username}}</label>
        <input tabindex="2" type="text" name="username" class="form-control"
         placeholder="{{messages.username}}" formControlName="username">
      </div>      
    </div>
    <div class="row"  *ngIf="messages" [formGroup]="formGroup">
      <div class="form-group col-4">
        <label class="form-label"  for="password">{{messages.password}}</label>
        <input tabindex="3" type="password" name="password" class="form-control" 
          placeholder="{{messages.password}}" formControlName="password">
      </div>

      <div class="form-group col-4">
        <label class="form-label"  for="re-password">{{messages.password_retype}}</label>
        <input tabindex="4" type="password" name="re-password" class="form-control" 
          placeholder="{{messages.password_retype}}" formControlName="password_retype">
        <small *ngIf="formGroup.controls.password_retype.hasErrors"  class="text-danger">{{retype}} {{messages.pass_not_ok}}</small>
      </div>
    </div>
