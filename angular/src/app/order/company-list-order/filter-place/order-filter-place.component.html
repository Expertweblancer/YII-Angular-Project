<div class="row" *ngIf="messages">
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="form-check col-12">
            <label class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="radioFrom" [(ngModel)]="originDest" (ngModelChange)="origDestChange('from')"
                value="from" checked>
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">{{messages.from}}</span>
            </label>
          </div>
          <div class="form-check col-12">
            <label class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="radioFrom" [(ngModel)]="originDest" (ngModelChange)="origDestChange('to')"
                value="to">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">{{messages.to}}</span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group col-6">
        <label class="form-label">{{messages.date}}</label>
          <jqxDateTimeInput [enableBrowserBoundsDetection]="true" [selectionMode]="'range'"
           (onChange)="onDateRangeChanged($event)" [theme]="'shipme'" [height]="'1.8rem'" [width]="'100%'"></jqxDateTimeInput>
      </div>
    </div>
  </div>

  <div class="form-group col-6">
    <label class="form-label">{{messages.address}}</label>
    <autocomplete (onPlacesChanged)="onPlaceChanged($event)"></autocomplete>
  </div>
  <div class="form-group col-6">
    <label class="form-label">{{messages.search_within}}</label>
    <input class="form-control" [(ngModel)]="angle" type="number" min="1" [placeholder]="messages.within" (ngModelChange)="onAngleChanged($event)"
      required>
  </div>
</div>
