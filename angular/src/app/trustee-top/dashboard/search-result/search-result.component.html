<div *ngIf="searchResult && messages" >
  <h5>{{messages.companies}}</h5>
  <div class="row">
    <div class="col-12">
      <table class="table" *ngIf="searchResult.companies.length>0" >
        <tbody>
          <tr *ngFor="let item of searchResult.companies" >
            <td><a [routerLink]="['../company', item.id]">{{item.name}}</a>
            </td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="searchResult.companies.length===0" >{{messages.found_no_items}}</p>
    </div>
  </div>

  <h5>{{messages.users}}</h5>
  <div class="row">
    <div class="col-12">
      <table class="table" *ngIf="searchResult.users.length>0" >
        <tbody>
          <tr *ngFor="let item of searchResult.users" >
            <td><a [routerLink]="['../user', item.id]">{{item.name}}</a></td>
            <td><a [routerLink]="['../user', item.id]">{{item.surname}}</a></td>
            <td><a [routerLink]="['../user', item.id]">{{item.username}}</a></td>
            <td><a [routerLink]="['../user', item.id]">{{item.email}}</a></td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="searchResult.users.length===0" >{{messages.found_no_items}}</p>
    </div>
  </div>
  <h5>{{messages.orders}}</h5>
  <div class="row">
    <div class="col-12">
          <table class="table" *ngIf="searchResult.orders.length>0" >
        <tbody>
          <tr *ngFor="let item of searchResult.orders" >
            <td><a [routerLink]="['../order', item.id]">{{item.title}}</a></td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="searchResult.orders.length===0" >{{messages.found_no_items}}</p>      
    </div>
  </div>
</div>
